buildscript {
    repositories {
        jcenter()
    }
}

plugins {
    id 'kotlin-multiplatform' version '1.3.41'
    id 'org.jetbrains.kotlin.frontend' version '0.0.45'
}
repositories {
    jcenter()
    maven { url "https://dl.bintray.com/kotlin/ktor" }
    maven { url "https://dl.bintray.com/kotlin/kotlin-js-wrappers" }
    maven { url "https://dl.bintray.com/kotlin/kotlinx" }
    mavenCentral()
}

def kotlin_version = '1.3.41'
def ktor_version = '1.2.3'
def logback_version = '1.2.3'

kotlin {
    jvm()
    js {
        // for translation kotlin into js
        compilations.all {
            kotlinOptions {
                languageVersion = "1.3"
                // for compatibility with Webpack
                moduleKind = "commonjs"
                sourceMap = true
                sourceMapEmbedSources = "always"
                metaInfo = true
            }
        }

        compilations.main {
            tasks.getByName(compileKotlinTaskName).kotlinOptions {
                main = "call"
            }
        }
    }
    sourceSets {
        commonMain {
            dependencies {
                implementation kotlin('stdlib-common')
                implementation "org.jetbrains:kotlin-css:1.0.0-pre.82-kotlin-$kotlin_version"
            }
        }
        commonTest {
            dependencies {
                implementation kotlin('test-common')
                implementation kotlin('test-annotations-common')
                implementation "org.jetbrains:kotlin-css:1.0.0-pre.82-kotlin-$kotlin_version"
            }
        }
        jvmMain {
            dependencies {
                implementation kotlin('stdlib-jdk8')
                implementation "io.ktor:ktor-server-netty:$ktor_version"
                implementation "io.ktor:ktor-html-builder:$ktor_version"
                implementation "ch.qos.logback:logback-classic:$logback_version"
                implementation "org.jetbrains:kotlin-css-jvm:1.0.0-pre.82-kotlin-$kotlin_version"
            }
        }
        jvmTest {
            dependencies {
                implementation kotlin('test')
                implementation kotlin('test-junit')
            }
        }
        jsMain {
            dependencies {
                implementation kotlin('stdlib-js')
                implementation "org.jetbrains:kotlin-extensions:1.0.1-pre.82-kotlin-$kotlin_version"
                implementation "org.jetbrains:kotlin-css:1.0.0-pre.82-kotlin-$kotlin_version"
                implementation "org.jetbrains:kotlin-css-js:1.0.0-pre.82-kotlin-$kotlin_version"
                implementation "org.jetbrains:kotlin-react:16.9.0-pre.82-kotlin-$kotlin_version"
                implementation "org.jetbrains:kotlin-react-dom:16.9.0-pre.82-kotlin-$kotlin_version"
                implementation "org.jetbrains:kotlin-styled:1.0.0-pre.82-kotlin-$kotlin_version"
            }
        }
        jsTest {
            dependencies {
                implementation kotlin('test-js')
            }
        }
    }
}
kotlinFrontend {
    npm {
        dependency("core-js", "^3.0.0")
        dependency("kotlinx-html", "0.6.12")
        
        dependency("@jetbrains/kotlin-extensions", "1.0.1-pre.82")
        dependency("@jetbrains/kotlin-css", "1.0.0-pre.82")
        dependency("@jetbrains/kotlin-css-js", "1.0.0-pre.82")
        
        dependency("react", "16.9.0")
        dependency("react-dom", "16.9.0")
        dependency("inline-style-prefixer", "5.1.0")
        dependency("styled-components", "4.3.2")
    }
    sourceMaps = false

    webpackBundle {
        port = 8080
        bundleName = "main"
        proxyUrl = "http://0.0.0.0:8081"
        sourceMapEnabled = true
        // mode = "development"
        mode = "production"
    }
}

ktor {
    port = 8081
    mainClass = "io.ktor.server.netty.EngineMain"
}